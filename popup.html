<!DOCTYPE html>
<html>
<head>
  <title>Facebook Post Image Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      color: #3578e5;
      text-align: center;
    }
    p {
      font-size: 14px;
      color: #444;
      line-height: 1.4;
    }
    .status {
      padding: 10px;
      margin-top: 10px;
      background-color: #f0f2f5;
      border-radius: 5px;
      text-align: center;
    }
    
    /* Toggle Switch Styles */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }
    
    .toggle-label {
      margin-left: 10px;
      font-size: 14px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #3578e5;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #3578e5;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .slider.round {
      border-radius: 24px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Facebook Post Image Downloader</h1>
  <p>Browse Facebook as normal. Each post with images will have a 'Download Images' button.</p>
  <p>Click the button to download all images from that post.</p>
  
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="extensionToggle" checked>
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Extension: <span id="toggleStatus">ON</span></span>
  </div>
  
  <div class="status">Extension active</div>
  <script src="popup.js"></script>
</body>
</html>
