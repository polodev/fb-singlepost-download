<!DOCTYPE html>
<html>
<head>
  <title>Facebook Post Image Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      color: #3578e5;
      text-align: center;
    }
    p {
      font-size: 14px;
      color: #444;
      line-height: 1.4;
    }
    .status {
      padding: 10px;
      margin-top: 10px;
      background-color: #f0f2f5;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Facebook Post Image Downloader</h1>
  <p>Browse Facebook as normal. Each post with images will have a 'Download Images' button.</p>
  <p>Click the button to download all images from that post.</p>
  <div class="status">Extension active</div>
  <script src="popup.js"></script>
</body>
</html>
